<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Space - Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="login-body">
    <div class="login-form-container">
      <h1>
        <a id="landing-link" href="/">Learn Space</a>
      </h1>
      <section class="login-image">
        <a href="/">
          <img id="login-home-link" src="./images/online-learning-icon.png" alt="Online learning icon" />
        </a>
      </section>
      <form id="contact" action="/dashboard" method="post">
        <h3>Login</h3>
          <input placeholder="Your Email Address" name="email" type="email" tabindex="2" required />
        </fieldset>
        <fieldset>
          <input placeholder="Your password" name="password" type="password" minlength="5" tabindex="2" required />
        </fieldset>
        <fieldset>
          <!-- <p class="warning">Invalid login credentials</p> -->
          <button type="submit" id="contact-submit" data-submit="...Sending">
            Submit
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
